<!DOCTYPE html>
<html>
<head>
	<title>Hello React</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="material.css">
	<script type="text/javascript" src="material.js"></script>
	<script src="node_modules/react/dist/react.js"></script>
	<script src="node_modules/react-dom/dist/react-dom.js"></script>
	<!-- <script src="node_modules/react/dist/react-with-addons.js" ></script> -->
	<!-- <script src="https://unpkg.com/react@15/dist/react.js"></script> -->
	<!-- <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>

<div id="app">
	<!-- My app renders here -->
</div>

<script>
var logMixin = {
	_log: function(methodName, args) {
          console.log(this.name + '::' + methodName, args);
        },

	componentWillUpdate: function() {this._log('componentWillUpdate',  arguments);},
	componentDidUpdate: function() {this._log('componentDidUpdate', arguments);},
};

var Counter = React.createClass({
	name: 'Counter',
	mixins: [logMixin],
	propTypes: {
			count: React.PropTypes.number.isRequired,
	},

	shouldComponentUpdate: function(nextProps, nextState) {
          console.log(this.name + '::shouldComponentUpdate()');
          return nextProps.count !== this.props.count;
    },

	render: function() {
			return React.DOM.span(null, this.props.count);
	}
});

var TextAreaCounter = React.createClass({

	name: 'TextAreaCounter',

	mixins: [logMixin],

	propTypes: {
		defaultValue: React.PropTypes.string
	},

	getInitialState: function() {
		return {
			text: this.props.defaultValue
		};
	},

	_textChange: function(ev) {
		this.setState({
			text: ev.target.value
		});
	},

	componentDidUpdate: function(oldProps, oldState) { 
		if(this.state.text.length > 5) {
			this.replaceState(oldState);
			console.log('testing');
		}
	},

	render: function() {
		var counter = null;
		if (this.state.text.length > 0) {
			counter = React.DOM.h3(null,
				React.createElement(Counter, {
					count: this.state.text.length,
				}))
		};
		return React.DOM.div(null,
			React.DOM.textarea({
				value: this.state.text,
				onChange: this._textChange,
			}),
			counter
		);
	}
});

ReactDOM.render(
		React.createElement(TextAreaCounter, {
		defaultValue: "Anant",
	}),
	document.getElementById("app")
);

</script>

</body>
</html>
